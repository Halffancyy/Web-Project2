<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - EDM4Life</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet" type="text/css" />
  <meta name="csrf-token" content="{{ csrf_token() }}" />
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      if (username.length < 6) {
        alert("Username must be at least 6 characters long.");
        return false;
      }

      if (!email.includes("@")) {
        alert("Invalid email address.");
        return false;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <h1>EDM4Life - Register</h1>
    <form name="registerForm" onsubmit="return validateForm()" method="post">
      {{ form.csrf_token }}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-3">
      <p><strong>Note:</strong> Username must be at least 6 characters long. Password must be at least 8 characters
        long.</p>
    </div>
  </div>
</body>

</html>
