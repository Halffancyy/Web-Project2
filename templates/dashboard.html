<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Forum Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Welcome to the Request Forum</h1>
      <p>This forum allows users to create and answer requests.</p>
      <p>
        Get started by
        <a href="{{ url_for('create_request') }}">creating a request</a> or
        <a href="{{ url_for('find_requests') }}">finding requests to answer</a>.
      </p>

      <h2>Recent Requests</h2>
      {% for request in requests %}
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">{{ request.title }}</h5>
          <p class="card-text">{{ request.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
